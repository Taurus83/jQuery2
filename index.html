<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 2</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="mkdir -p ~/Library/Application\ Support/TextMate/Bundles cd ~/Library/Application\ Support/TextMate/Bundles mkdir sass-textmate-bundle.tmbundle && curl -L https://github.com/nathos/sass-textmate-bundle/tarball/master | tar xz --strip 1 -C sass-textmate-bundle.tmbundle
        osascript -e 'tell app "TextMate" to reload bundles'">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="carousel" class="contener">
            <ul>
                <li>
                    <img src="https://images.pexels.com/photos/51415/pexels-photo-51415.jpeg?h=350&auto=compress&cs=tinysrgb" alt="1" class="slide"/>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/239898/pexels-photo-239898.jpeg?h=350&auto=compress&cs=tinysrgb" alt="2" class="slide"/>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/11406/c12ee0f379643a278198b2086afd3b9c.jpg?h=350&auto=compress&cs=tinysrgb" alt="3" class="slide"/>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/34676/pexels-photo.jpg?h=350&auto=compress&cs=tinysrgb" alt="4" class="slide"/>
                </li>
                <li>
                    <img src="https://images.pexels.com/photos/52910/pexels-photo-52910.jpeg?h=350&auto=compress&cs=tinysrgb" alt="5" class="slide"/>
                </li>
            </ul>
        </div>
        <br>
        <div id="carousel-controls">
            <span class="control current">Slide 1</span>
            <span class="control">Slide 2</span>
            <span class="control">Slide 3</span>
            <span class="control">Slide 4</span>
            <span class="control">Slide 5</span>
        </div>
        <br>
        <div id="buttons">
            <button id="left">left</button>
            <button id="right">right</button>
        </div>
        <section class="copyrights">
            <div class="row">
                <p>Piotr Rucinski, 2017</p>
            </div> 
        </section> 
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script> 
    </body> 
</html>
